<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script defer src="./index.js"></script>
</head>
<body>
  <div id="card1">
    <img src="./images/card-logo.svg" alt="logoCard">
    <p id="cardnumber">
      0000 0000 0000 0000
    </p>
    <section class="onthesame">

      <p id="cardname"> 
        Jane Appleseed
      </p>
      <p id="carddate">
        00/00
      </p>
    </section>
  </div>
  <div id="cardBack">
<p id="code">000</p>
    
  </div>

  <div id="container">
    <form action="">
      <span class="child">
        <label for="cardHolder">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" id="cardHolder" name="cardHolder" value="" autocomplete="false">
      </span>
      <span class="child">
        <label for="cardNumber">Card Number</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber" name="cardNumber" value="">
      </span>
      <span class="child">
        <label for="expDate">Exp. Date (MM/YY)</label>
      <input type="date" placeholder="MM YY" id="expDate" name="expDate" value="">
      </span>
      <span class="child">
        <label for="cvc">CVC</label>
      <input type="text" placeholder="e.g. 123" id="cvc" name="cvc" value="">  
    </span>
      <button type="submit"> Confirm</button>
    </form>
  </div>
  
  <div id="completeMessage">
    <img src="./images/icon-complete.svg" alt="complete">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="confirm">Continue</button>
  </div>
  
</body>
</html>
